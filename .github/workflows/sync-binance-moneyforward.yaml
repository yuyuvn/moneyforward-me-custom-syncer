name: Sync Binance to Moneyforward

on:
  schedule:
    - cron: '0 3,6,9,13,15 * * *' # 12:00, 15:00, 18:00, 22:00, 24:00 JST
  workflow_dispatch:

concurrency:
  group: sync-binance-moneyforward-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
      - name: Install dependencies # https://github.com/puppeteer/puppeteer/blob/main/docs/troubleshooting.md#chrome-headless-doesnt-launch-on-unix
        run: |
          sudo apt install -y ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils \
      - run: sudo apt install -y chromium-browser chromium-codecs-ffmpeg
      - name: sync
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'
        run: |
          npm run compile
          node dist/example/set-moneyforward-balance/set-moneyforward-balance.js
